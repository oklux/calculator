<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="displaybox">
            <div class="display"></div>
            <button class="clear">C</button>
        </div>
        <div class="btns">
            <div class="numbtns">
                <div class="row">
                    <button class="numbutton" id="btn7">7</button>
                    <button class="numbutton" id="btn8">8</button>
                    <button class="numbutton" id="btn9">9</button>

                </div><div class="row">
                    <button class="numbutton" id="btn4">4</button>
                    <button class="numbutton" id="btn5">5</button>
                    <button class="numbutton" id="btn6">6</button>
                </div><div class="row">
                    <button class="numbutton" id="btn1">1</button>
                    <button class="numbutton" id="btn2">2</button>
                    <button class="numbutton" id="btn3">3</button>
                </div><div class="row">
                    <button class="dot">.</button>
                    <button class="numbutton" id="btn0">0</button>
                    <button class="equals">=</button>
                </div>
            </div>
        
            <div class="operators">
                <button class="opbutton" id="dividebtn">รท</button>
                <button class="opbutton" id="multiplybtn">ร</button>
                <button class="opbutton" id="subtractbtn">-</button>
                <button class="opbutton" id="addbtn">+</button>
            </div>
        </div>    
    </div>
</body>
</html>
